<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the Forest Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            transition: background-image 0.5s; /* Smooth transition for background image changes */
        }
        #game-container {
            text-align: center;
            color: white;
            text-shadow: 3px 3px 5px black;
        }
        #message {
            margin-bottom: 20px;
            font-size: 3em;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-shadow: 1px 1px 2px black;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #start-over-btn {
            display: none; /* Hide initially */
        }
        #moves-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 2em;
        }
        #best-moves {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 2em;
        }
        #food-counter {
            position: absolute;
            bottom: 60px; /* Adjusted for space below buttons */
            left: 10px;
            color: white;
            font-size: 2em;
        }
        #food-messages {
            position: absolute;
            bottom: 40px; /* Adjusted for space above food counter */
            left: 10px;
            width: calc(100% - 20px);
            color: white;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="moves-counter">Moves: 0</div>
        <div id="best-moves">Best: -</div>
        <div id="message">You are in a forest. Choose a direction to escape.</div>
        <div id="food-messages"></div>
        <button class="btn" id="left-btn">Go Left</button>
        <button class="btn" id="right-btn">Go Right</button>
        <button class="btn" id="start-over-btn">Start Over</button>
        <div id="food-counter">Food: 12</div>
    </div>

                    food = 0;
                    foodCounter.textContent = `Food: ${food}`;
                    showFoodMessage(`You dropped some food, but you have none left!`);
                }
            }

            if (direction === goodDirection) {
                position++;
                messageElement.textContent = `You moved ${direction}. You are getting closer to escaping!`;
            } else {
                position--;
                messageElement.textContent = `You moved ${direction}. You went deeper into the forest.`;
            }

            if (position >= maxDepth) {
                if (moves < minMovesToEscape) {
                    minMovesToEscape = moves;
                    bestMovesElement.textContent = `Best: ${minMovesToEscape}`;
                }
                endGame(`Congratulations! You escaped the forest in ${moves} moves!`, ESCAPED_BACKGROUND);
            } else if (position <= -maxDepth) {
                endGame(`You got lost deeper in the forest and couldn’t escape!`, LOST_BACKGROUND);
            } else {
                goodDirection = Math.random() < 0.5 ? 'left' : 'right';
            }
        }

        function endGame(message, backgroundImage) {
            messageElement.textContent = message;
            leftButton.style.display = 'none';
            rightButton.style.display = 'none';
            startOverButton.style.display = 'inline-block';
            bodyElement.style.backgroundImage = backgroundImage;
        }

        function resetGame() {
            position = 0;
            moves = 0;
            food = 12;
            movesCounter.textContent = `Moves: 0`;
            foodCounter.textContent = `Food: ${food}`;
            foodMessages.textContent = ''; // Clear food messages
            messageElement.textContent = 'You are in a forest. Choose a direction to escape.';
            leftButton.style.display = 'inline-block';
            rightButton.style.display = 'inline-block';
            startOverButton.style.display = 'none';
            bodyElement.style.backgroundImage = INITIAL_BACKGROUND;
            goodDirection = Math.random() < 0.5 ? 'left' : 'right';
        }

        function showFoodMessage(message) {
            foodMessages.textContent = message;
            setTimeout(() => {
                foodMessages.textContent = '';
            }, 3000); // Clear food message after 3 seconds
        }

        leftButton.addEventListener('click', () => updateGameState('left'));
        rightButton.addEventListener('click', () => updateGameState('right'));
        startOverButton.addEventListener('click', resetGame);

        // Set the initial background image
        bodyElement.style.backgroundImage = INITIAL_BACKGROUND;
    </script>
</body>
</html>
